<div class="flex justify-between items-center py-4">
  <!-- Left: Date Filter -->
  <button
    (click)="openModal('Date Filter will be implemented soon')"
    class="flex items-center gap-2 bg-white text-[#101058] px-4 py-4 rounded-xl shadow-sm border border-gray-200 hover:shadow-md">
    <img src="/calendar.svg" alt="calendar icon" class="w-4 h-4" height="11" width="17">
    <span class="text-sm font-medium">July 6, 2022 â€“ Aug 5, 2022</span>
    <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
      <path d="M5.5 7l4.5 4.5 4.5-4.5H5.5z" />
    </svg>
  </button>

  <!-- Right: Action Buttons -->
  <div class="flex gap-4">
    <button
      (click)="openModal('Choose Columns will be implemented soon')"
      class="flex items-center gap-2 text-white bg-gradient-to-b from-[#5E33CE] from-5% to-[#1E0B50] px-6 py-3 rounded-full text-sm font-medium shadow">
      Choose Columns
      <img ngSrc="/columns.svg" alt="message icon" class="w-4 h-4" height="11" width="17">

    </button>

    <button
      (click)="openModal('Message Partners will be implemented soon')"
      class="flex items-center gap-2 text-white bg-gradient-to-b from-[#5E33CE] to-[#1E0B50] px-6 py-3 rounded-full text-sm font-medium shadow">
      Message Partners
      <img ngSrc="/message.svg" alt="message icon" class="w-4 h-4" height="11" width="17">
    </button>

    <button
      (click)="openModal('Export List will be implemented soon')"
      class="flex items-center gap-2 text-white bg-gradient-to-b from-secondary to-[#1E0B50] px-6 py-3 rounded-full text-sm font-medium shadow">
      Export List
      <img ngSrc="/export.svg" alt="message icon" class="w-4 h-4" height="11" width="17">
    </button>
  </div>
  <app-modal
    [message]="modalMessage"
    [isOpen]="isModalOpen"
    (close)="isModalOpen = false"
  ></app-modal>
</div>
