<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" (click)="onClose()">
  <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-sm w-full" (click)="$event.stopPropagation()">
    <h2 class="text-lg font-semibold mb-4 text-[#101058]">Coming Soon</h2>
    <p class="text-sm text-gray-600">{{ message }}</p>
    <button (click)="onClose()" class="mt-6 px-4 py-2 bg-[#4B28D2] text-white rounded-full hover:opacity-90">
      Close
    </button>
  </div>
</div>
