<div class="inline-flex flex-col ml-1 text-white">
  <!-- Up Arrow (ASC) -->
  <svg
    class="w-3 h-3"
    [attr.fill]="direction === 'asc' ? '#FFF' : '#A5A5A5'"
    viewBox="0 0 20 20"
  >
    <path d="M5 12l5-5 5 5H5z" />
  </svg>

  <!-- Down Arrow (DESC) -->
  <svg
    class="w-3 h-3 -mt-0.5"
    [attr.fill]="direction === 'desc' ? '#FFF' : '#A5A5A5'"
    viewBox="0 0 20 20"
  >
    <path d="M5 8l5 5 5-5H5z" />
  </svg>
</div>
